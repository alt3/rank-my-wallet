name: CI
on:
  push:
    branches:
    - main
    - update-packages/**
  pull_request:
    branches:
    - main

jobs:
  # Ensure correct code formatting
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run lint

  # Ensure typescript compiles
  typescript:
    name: Typescript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npx tsc

  # Ensure all tests pass
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run test
